name: Preview Deployment

on:
  pull_request:
    branches: [ main ]
    types: [opened, synchronize, reopened]

env:
  NODE_VERSION: '20.x'
  WORKING_DIRECTORY: './GALAX_App_files'

concurrency:
  group: preview-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  deploy-preview:
    name: Deploy Preview
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: github.event.pull_request.draft == false
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: '${{ env.WORKING_DIRECTORY }}/package-lock.json'
        
    - name: Install dependencies
      working-directory: ${{ env.WORKING_DIRECTORY }}
      run: npm ci --prefer-offline --no-audit --no-fund
      
    - name: Build application
      working-directory: ${{ env.WORKING_DIRECTORY }}
      run: npm run build
      
    - name: Deploy to Vercel Preview
      uses: amondnet/vercel-action@v25
      id: vercel-deploy
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        github-token: ${{ secrets.GITHUB_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        working-directory: ${{ env.WORKING_DIRECTORY }}
        scope: ${{ secrets.VERCEL_ORG_ID }}
        alias-domains: |
          galax-civic-pr-${{ github.event.pull_request.number }}.vercel.app
          
    - name: Update PR with preview URL
      uses: actions/github-script@v7
      if: always()
      with:
        script: |
          const { data: comments } = await github.rest.issues.listComments({
            owner: context.repo.owner,
            repo: context.repo.repo,
            issue_number: context.issue.number,
          });
          
          const botComment = comments.find(comment => 
            comment.user.type === 'Bot' && 
            comment.body.includes('üöÄ Preview Deployment')
          );
          
          const previewUrl = '${{ steps.vercel-deploy.outputs.preview-url }}';
          const commitSha = context.sha.substring(0, 7);
          
          const body = `üöÄ **Preview Deployment**
          
          ‚úÖ Preview deployed successfully!
          
          **üîó Preview URL:** ${previewUrl}
          **üìù Commit:** ${commitSha}
          **üåø Branch:** \`${{ github.head_ref }}\`
          
          ---
          
          This preview will automatically update when you push new commits to this PR.`;
          
          if (botComment) {
            await github.rest.issues.updateComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: botComment.id,
              body: body
            });
          } else {
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: body
            });
          }

  lighthouse-audit:
    name: Lighthouse Performance Audit
    runs-on: ubuntu-latest
    needs: [deploy-preview]
    timeout-minutes: 10
    if: github.event.pull_request.draft == false
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        
    - name: Install Lighthouse CI
      run: npm install -g @lhci/cli
      
    - name: Run Lighthouse CI
      working-directory: ${{ env.WORKING_DIRECTORY }}
      run: |
        # Use Lighthouse CI config if it exists
        if [ -f ".lighthouserc.json" ]; then
          lhci autorun --upload.target=temporary-public-storage
        else
          # Basic Lighthouse audit
          lhci collect --url=https://galaxcivicnetwork.me
          lhci assert --preset=lighthouse:recommended
        fi
      env:
        LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
        
    - name: Upload Lighthouse results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: lighthouse-results
        path: |
          .lighthouseci/
          lighthouse-results.json
        retention-days: 7